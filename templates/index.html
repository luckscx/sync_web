<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grissom Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }

        .function-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .function-card h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .function-card h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-item-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .history-item-time {
            color: #666;
            font-size: 14px;
        }

        .history-item-content {
            margin-bottom: 15px;
            word-break: break-all;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #5a6fd8;
        }

        .device-info {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            cursor: help;
            opacity: 0.8;
            transition: opacity 0.3s;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            color: #667eea;
            font-weight: 500;
        }

        .device-info:hover {
            opacity: 1;
            background: rgba(102, 126, 234, 0.2);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .function-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grissom Sync</h1>
        </div>

        <!-- ç™»å½•ç•Œé¢ -->
        <div id="loginContainer" class="login-container">
            <h2>è¯·è¾“å…¥å¯†ç ç™»å½•</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="è¯·è¾“å…¥å¯†ç " />
            <button id="loginBtn" class="login-btn">ç™»å½•</button>
        </div>

        <!-- ä¸»åŠŸèƒ½ç•Œé¢ -->
        <div id="mainContent" class="main-content">
            <button id="logoutBtn" class="logout-btn">ç™»å‡º</button>
            
            <!-- æ¶ˆæ¯æç¤º -->
            <div id="message" class="message"></div>
            
            <!-- åŠ è½½æç¤º -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>å¤„ç†ä¸­...</div>
            </div>

            <div class="function-card">
                <h3>ğŸ“ æ–‡æœ¬åŒæ­¥</h3>
                <textarea id="textInput" class="text-input" placeholder="è¯·è¾“å…¥è¦åŒæ­¥çš„æ–‡æœ¬å†…å®¹..."></textarea>
                <div class="button-group">
                    <button id="readClipboardBtn" class="secondary-btn">ğŸ“‹ è¯»å–å‰ªè´´æ¿</button>
                    <button id="syncTextBtn" class="submit-btn">åŒæ­¥æ–‡æœ¬</button>
                </div>
            </div>

            <div class="function-card">
                <h3>ğŸ“‹ å†å²è®°å½•</h3>
                <button id="refreshHistoryBtn" class="submit-btn">åˆ·æ–°å†å²</button>
                <div id="historyContainer"></div>
            </div>

            <div class="function-card">
                <h3>ğŸ“ æ–‡ä»¶ä¸Šä¼ </h3>
                <input type="file" id="fileInput" class="file-input" />
                <button id="uploadFileBtn" class="submit-btn">ä¸Šä¼ æ–‡ä»¶</button>
            </div>

        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let isAuthenticated = false;

        // DOM å…ƒç´ 
        const loginContainer = document.getElementById('loginContainer');
        const mainContent = document.getElementById('mainContent');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        // åŠŸèƒ½æŒ‰é’®
        const syncTextBtn = document.getElementById('syncTextBtn');
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');
        const readClipboardBtn = document.getElementById('readClipboardBtn');

        // è¾“å…¥å…ƒç´ 
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const historyContainer = document.getElementById('historyContainer');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            bindEvents();
            // å°è¯•è‡ªåŠ¨è¯»å–å‰ªè´´æ¿å†…å®¹ï¼ˆé™é»˜æ¨¡å¼ï¼‰
            autoReadClipboardContent();
        });

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            syncTextBtn.addEventListener('click', handleSyncText);
            uploadFileBtn.addEventListener('click', handleUploadFile);
            refreshHistoryBtn.addEventListener('click', loadHistory);
            readClipboardBtn.addEventListener('click', readClipboardContent);
            
            // å›è½¦ç™»å½•
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        showMainContent();
                        loadHistory();
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥è®¤è¯çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // å¤„ç†ç™»å½•
        async function handleLogin() {
            const password = passwordInput.value.trim();
            if (!password) {
                showMessage('è¯·è¾“å…¥å¯†ç ', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                    setTimeout(() => {
                        showMainContent();
                        loadHistory();
                        // ç™»å½•æˆåŠŸåå†æ¬¡å°è¯•è‡ªåŠ¨è¯»å–å‰ªè´´æ¿å†…å®¹
                        autoReadClipboardContent();
                    }, 1000);
                } else {
                    showMessage(data.message || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                showLoading(false);
            }
        }

        // å¤„ç†ç™»å‡º
        async function handleLogout() {
            try {
                await fetch('/api/logout');
                showLoginContainer();
                showMessage('å·²ç™»å‡º', 'success');
            } catch (error) {
                showMessage('ç™»å‡ºå¤±è´¥', 'error');
            }
        }

        // å¤„ç†æ–‡æœ¬åŒæ­¥
        async function handleSyncText() {
            const text = textInput.value.trim();
            if (!text) {
                showMessage('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/sync-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('æ–‡æœ¬åŒæ­¥æˆåŠŸï¼', 'success');
                    textInput.value = '';
                    loadHistory();
                } else {
                    showMessage(data.message || 'åŒæ­¥å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                showLoading(false);
            }
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleUploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showMessage('è¯·é€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            showLoading(true);
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload-file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                    fileInput.value = '';
                    loadHistory();
                } else {
                    showMessage(data.message || 'ä¸Šä¼ å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                showLoading(false);
            }
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        renderHistory(data.data);
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        // è§£æUserAgentè·å–è®¾å¤‡ä¿¡æ¯
        function parseUserAgent(userAgent) {
            if (!userAgent) return { icon: 'ğŸŒ', name: 'æœªçŸ¥è®¾å¤‡' };
            
            const ua = userAgent.toLowerCase();
            
            // æ“ä½œç³»ç»Ÿæ£€æµ‹
            if (ua.includes('android')) {
                return { icon: 'ğŸ¤–', name: 'Android' };
            } else if (ua.includes('iphone') || ua.includes('ipad') || ua.includes('ipod')) {
                return { icon: 'ğŸ', name: 'iOS' };
            } else if (ua.includes('windows')) {
                return { icon: 'ğŸªŸ', name: 'Windows' };
            } else if (ua.includes('mac os') || ua.includes('macintosh')) {
                return { icon: 'ğŸ', name: 'macOS' };
            } else if (ua.includes('linux')) {
                return { icon: 'ğŸ§', name: 'Linux' };
            }
            
            // æµè§ˆå™¨æ£€æµ‹
            if (ua.includes('chrome')) {
                return { icon: 'ğŸŒ', name: 'Chrome' };
            } else if (ua.includes('firefox')) {
                return { icon: 'ğŸ¦Š', name: 'Firefox' };
            } else if (ua.includes('safari')) {
                return { icon: 'ğŸŒ', name: 'Safari' };
            } else if (ua.includes('edge')) {
                return { icon: 'ğŸŒ', name: 'Edge' };
            }
            
            return { icon: 'ğŸŒ', name: 'å…¶ä»–' };
        }

        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory(items) {
            if (items.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">æš‚æ— å†å²è®°å½•</p>';
                return;
            }

            const historyHTML = items.map(item => {
                const time = new Date(item.timestamp).toLocaleString('zh-CN');
                const size = formatFileSize(item.size);
                const deviceInfo = parseUserAgent(item.user_agent);
                
                if (item.type === 'text') {
                    return `
                        <div class="history-item">
                            <div class="history-item-header">
                                <span class="history-item-type">æ–‡æœ¬</span>
                                <span class="history-item-time">
                                    ${time}
                                    <span class="device-info" title="${deviceInfo.name}">${deviceInfo.icon} ${deviceInfo.name}</span>
                                </span>
                            </div>
                            <div class="history-item-content">${item.content}</div>
                            <div class="history-item-actions">
                                <button class="action-btn" onclick="copyText('${item.content.replace(/'/g, "\\'")}', this)">å¤åˆ¶æ–‡æœ¬</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="history-item">
                            <div class="history-item-header">
                                <span class="history-item-type">æ–‡ä»¶</span>
                                <span class="history-item-time">
                                    ${time}
                                    <span class="device-info" title="${deviceInfo.name}">${deviceInfo.icon} ${deviceInfo.name}</span>
                                </span>
                            </div>
                            <div class="history-item-content">
                                <strong>${item.original_name}</strong><br>
                                <small>å¤§å°: ${size} | ç±»å‹: ${item.extension.toUpperCase()}</small>
                            </div>
                            <div class="history-item-actions">
                                <button class="action-btn" onclick="downloadFile('${item.id}')">ä¸‹è½½æ–‡ä»¶</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            historyContainer.innerHTML = historyHTML;
        }

        // å¤åˆ¶æ–‡æœ¬
        function copyText(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                // æ˜¾ç¤º"å·²å¤åˆ¶"å­—æ ·
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'å·²å¤åˆ¶';
                buttonElement.style.background = '#28a745';
                buttonElement.disabled = true;
                
                // 2ç§’åæ¢å¤åŸçŠ¶
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.style.background = '#667eea';
                    buttonElement.disabled = false;
                }, 2000);
                
                showMessage('æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            });
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(fileId) {
            window.open(`/api/download/${fileId}`, '_blank');
        }

        // é™é»˜è¯»å–å‰ªè´´æ¿å†…å®¹ï¼ˆé¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ‰§è¡Œï¼‰
        async function autoReadClipboardContent() {
            try {
                // æ£€æŸ¥æ˜¯å¦æ”¯æŒå‰ªè´´æ¿API
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const clipboardText = await navigator.clipboard.readText();
                    
                    // å¦‚æœå‰ªè´´æ¿æœ‰å†…å®¹ä¸”æ–‡æœ¬è¾“å…¥æ¡†ä¸ºç©ºï¼Œåˆ™å¡«å……å†…å®¹
                    if (clipboardText && clipboardText.trim() && !textInput.value.trim()) {
                        textInput.value = clipboardText.trim();
                        
                        // é™é»˜å¡«å……ï¼Œä¸æ˜¾ç¤ºæç¤ºä¿¡æ¯
                        console.log('å·²è‡ªåŠ¨å¡«å……å‰ªè´´æ¿å†…å®¹');
                        
                        // è‡ªåŠ¨èšç„¦åˆ°æ–‡æœ¬è¾“å…¥æ¡†
                        textInput.focus();
                        
                        // å°†å…‰æ ‡ç§»åˆ°æ–‡æœ¬æœ«å°¾
                        textInput.setSelectionRange(textInput.value.length, textInput.value.length);
                    }
                }
            } catch (error) {
                // é™é»˜å¤„ç†é”™è¯¯ï¼Œä¸æ˜¾ç¤ºç»™ç”¨æˆ·
                console.log('è‡ªåŠ¨è¯»å–å‰ªè´´æ¿å¤±è´¥:', error.message);
            }
        }

        // è¯»å–å‰ªè´´æ¿å†…å®¹ï¼ˆæ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®æ—¶æ‰§è¡Œï¼‰
        async function readClipboardContent() {
            try {
                // æ£€æŸ¥æ˜¯å¦æ”¯æŒå‰ªè´´æ¿API
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const clipboardText = await navigator.clipboard.readText();
                    
                    if (clipboardText && clipboardText.trim()) {
                        // å¦‚æœå‰ªè´´æ¿æœ‰å†…å®¹ï¼Œåˆ™å¡«å……åˆ°æ–‡æœ¬è¾“å…¥æ¡†
                        textInput.value = clipboardText.trim();
                        
                        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                        showMessage('å·²è¯»å–å‰ªè´´æ¿å†…å®¹', 'success');
                        
                        // è‡ªåŠ¨èšç„¦åˆ°æ–‡æœ¬è¾“å…¥æ¡†
                        textInput.focus();
                        
                        // å°†å…‰æ ‡ç§»åˆ°æ–‡æœ¬æœ«å°¾
                        textInput.setSelectionRange(textInput.value.length, textInput.value.length);
                    } else {
                        // å‰ªè´´æ¿ä¸ºç©º
                        showMessage('å‰ªè´´æ¿å†…å®¹ä¸ºç©º', 'error');
                    }
                } else {
                    // æµè§ˆå™¨ä¸æ”¯æŒå‰ªè´´æ¿API
                    showMessage('æµè§ˆå™¨ä¸æ”¯æŒå‰ªè´´æ¿è¯»å–', 'error');
                }
            } catch (error) {
                // å‰ªè´´æ¿è®¿é—®è¢«æ‹’ç»æˆ–å‡ºç°å…¶ä»–é”™è¯¯
                if (error.name === 'NotAllowedError') {
                    showMessage('éœ€è¦å‰ªè´´æ¿è®¿é—®æƒé™ï¼Œè¯·ç‚¹å‡»å…è®¸', 'error');
                } else {
                    showMessage('è¯»å–å‰ªè´´æ¿å¤±è´¥: ' + error.message, 'error');
                }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
