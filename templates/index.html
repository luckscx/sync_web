<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grissom Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }

        .function-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .function-card h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .function-card h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-item-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .history-item-time {
            color: #666;
            font-size: 14px;
        }

        .history-item-content {
            margin-bottom: 15px;
            word-break: break-all;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #5a6fd8;
        }

        .device-info {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            cursor: help;
            opacity: 0.8;
            transition: opacity 0.3s;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            color: #667eea;
            font-weight: 500;
        }

        .device-info:hover {
            opacity: 1;
            background: rgba(102, 126, 234, 0.2);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .function-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grissom Sync</h1>
        </div>

        <!-- ÁôªÂΩïÁïåÈù¢ -->
        <div id="loginContainer" class="login-container">
            <h2>ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÁôªÂΩï</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" />
            <button id="loginBtn" class="login-btn">ÁôªÂΩï</button>
        </div>

        <!-- ‰∏ªÂäüËÉΩÁïåÈù¢ -->
        <div id="mainContent" class="main-content">
            <button id="logoutBtn" class="logout-btn">ÁôªÂá∫</button>
            
            <!-- Ê∂àÊÅØÊèêÁ§∫ -->
            <div id="message" class="message"></div>
            
            <!-- Âä†ËΩΩÊèêÁ§∫ -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Â§ÑÁêÜ‰∏≠...</div>
            </div>

            <div class="function-card">
                <h3>üìù ÊñáÊú¨ÂêåÊ≠•</h3>
                <textarea id="textInput" class="text-input" placeholder="ËØ∑ËæìÂÖ•Ë¶ÅÂêåÊ≠•ÁöÑÊñáÊú¨ÂÜÖÂÆπ..."></textarea>
                <div class="button-group">
                    <button id="readClipboardBtn" class="secondary-btn">üìã ËØªÂèñÂâ™Ë¥¥Êùø</button>
                    <button id="syncTextBtn" class="submit-btn">ÂêåÊ≠•ÊñáÊú¨</button>
                </div>
            </div>

            <div class="function-card">
                <h3>üìã ÂéÜÂè≤ËÆ∞ÂΩï</h3>
                <button id="refreshHistoryBtn" class="submit-btn">Âà∑Êñ∞ÂéÜÂè≤</button>
                <div id="historyContainer"></div>
            </div>

            <div class="function-card">
                <h3>üìÅ Êñá‰ª∂‰∏ä‰º†</h3>
                <input type="file" id="fileInput" class="file-input" />
                <button id="uploadFileBtn" class="submit-btn">‰∏ä‰º†Êñá‰ª∂</button>
            </div>

        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let isAuthenticated = false;

        // DOM ÂÖÉÁ¥†
        const loginContainer = document.getElementById('loginContainer');
        const mainContent = document.getElementById('mainContent');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        // ÂäüËÉΩÊåâÈíÆ
        const syncTextBtn = document.getElementById('syncTextBtn');
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');
        const readClipboardBtn = document.getElementById('readClipboardBtn');

        // ËæìÂÖ•ÂÖÉÁ¥†
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const historyContainer = document.getElementById('historyContainer');

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            bindEvents();
            // Â∞ùËØïËá™Âä®ËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπÔºàÈùôÈªòÊ®°ÂºèÔºâ
            autoReadClipboardContent();
        });

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            syncTextBtn.addEventListener('click', handleSyncText);
            uploadFileBtn.addEventListener('click', handleUploadFile);
            refreshHistoryBtn.addEventListener('click', loadHistory);
            readClipboardBtn.addEventListener('click', readClipboardContent);
            
            // ÂõûËΩ¶ÁôªÂΩï
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }

        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        showMainContent();
                        loadHistory();
                    }
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        // Â§ÑÁêÜÁôªÂΩï
        async function handleLogin() {
            const password = passwordInput.value.trim();
            if (!password) {
                showMessage('ËØ∑ËæìÂÖ•ÂØÜÁ†Å', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                    setTimeout(() => {
                        showMainContent();
                        loadHistory();
                        // ÁôªÂΩïÊàêÂäüÂêéÂÜçÊ¨°Â∞ùËØïËá™Âä®ËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπ
                        autoReadClipboardContent();
                    }, 1000);
                } else {
                    showMessage(data.message || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Â§ÑÁêÜÁôªÂá∫
        async function handleLogout() {
            try {
                await fetch('/api/logout');
                showLoginContainer();
                showMessage('Â∑≤ÁôªÂá∫', 'success');
            } catch (error) {
                showMessage('ÁôªÂá∫Â§±Ë¥•', 'error');
            }
        }

        // Â§ÑÁêÜÊñáÊú¨ÂêåÊ≠•
        async function handleSyncText() {
            const text = textInput.value.trim();
            if (!text) {
                showMessage('ËØ∑ËæìÂÖ•ÊñáÊú¨ÂÜÖÂÆπ', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/sync-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('ÊñáÊú¨ÂêåÊ≠•ÊàêÂäüÔºÅ', 'success');
                    textInput.value = '';
                    loadHistory();
                } else {
                    showMessage(data.message || 'ÂêåÊ≠•Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        async function handleUploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showMessage('ËØ∑ÈÄâÊã©Êñá‰ª∂', 'error');
                return;
            }

            showLoading(true);
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload-file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                    fileInput.value = '';
                    loadHistory();
                } else {
                    showMessage(data.message || '‰∏ä‰º†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        renderHistory(data.data);
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // Ëß£ÊûêUserAgentËé∑ÂèñËÆæÂ§á‰ø°ÊÅØ
        function parseUserAgent(userAgent) {
            if (!userAgent) return { icon: 'üåê', name: 'Êú™Áü•ËÆæÂ§á' };
            
            const ua = userAgent.toLowerCase();
            
            // Êìç‰ΩúÁ≥ªÁªüÊ£ÄÊµã
            if (ua.includes('android')) {
                return { icon: 'ü§ñ', name: 'Android' };
            } else if (ua.includes('iphone') || ua.includes('ipad') || ua.includes('ipod')) {
                return { icon: 'üçé', name: 'iOS' };
            } else if (ua.includes('windows')) {
                return { icon: 'ü™ü', name: 'Windows' };
            } else if (ua.includes('mac os') || ua.includes('macintosh')) {
                return { icon: 'üçé', name: 'macOS' };
            } else if (ua.includes('linux')) {
                return { icon: 'üêß', name: 'Linux' };
            }
            
            // ÊµèËßàÂô®Ê£ÄÊµã
            if (ua.includes('chrome')) {
                return { icon: 'üåê', name: 'Chrome' };
            } else if (ua.includes('firefox')) {
                return { icon: 'ü¶ä', name: 'Firefox' };
            } else if (ua.includes('safari')) {
                return { icon: 'üåê', name: 'Safari' };
            } else if (ua.includes('edge')) {
                return { icon: 'üåê', name: 'Edge' };
            }
            
            return { icon: 'üåê', name: 'ÂÖ∂‰ªñ' };
        }

        // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
        function renderHistory(items) {
            if (items.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</p>';
                return;
            }

            const historyHTML = items.map(item => {
                const time = new Date(item.timestamp).toLocaleString('zh-CN');
                const size = formatFileSize(item.size);
                const deviceInfo = parseUserAgent(item.user_agent);
                
                if (item.type === 'text') {
                    return `
                        <div class="history-item">
                            <div class="history-item-header">
                                <span class="history-item-type">ÊñáÊú¨</span>
                                <span class="history-item-time">
                                    ${time}
                                    <span class="device-info" title="${deviceInfo.name}">${deviceInfo.icon} ${deviceInfo.name}</span>
                                </span>
                            </div>
                            <div class="history-item-content">${item.content}</div>
                            <div class="history-item-actions">
                                <button class="action-btn" onclick="copyText('${item.content.replace(/'/g, "\\'")}', this)">Â§çÂà∂ÊñáÊú¨</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="history-item">
                            <div class="history-item-header">
                                <span class="history-item-type">Êñá‰ª∂</span>
                                <span class="history-item-time">
                                    ${time}
                                    <span class="device-info" title="${deviceInfo.name}">${deviceInfo.icon} ${deviceInfo.name}</span>
                                </span>
                            </div>
                            <div class="history-item-content">
                                <strong>${item.original_name}</strong><br>
                                <small>Â§ßÂ∞è: ${size} | Á±ªÂûã: ${item.extension.toUpperCase()}</small>
                            </div>
                            <div class="history-item-actions">
                                <button class="action-btn" onclick="downloadFile('${item.id}')">‰∏ãËΩΩÊñá‰ª∂</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            historyContainer.innerHTML = historyHTML;
        }

        // Â§çÂà∂ÊñáÊú¨
        function copyText(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                // ÊòæÁ§∫"Â∑≤Â§çÂà∂"Â≠óÊ†∑
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Â∑≤Â§çÂà∂';
                buttonElement.style.background = '#28a745';
                buttonElement.disabled = true;
                
                // 2ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.style.background = '#667eea';
                    buttonElement.disabled = false;
                }, 2000);
                
                showMessage('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
            }).catch(() => {
                showMessage('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
            });
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(fileId) {
            window.open(`/api/download/${fileId}`, '_blank');
        }

        // ÈùôÈªòËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπÔºàÈ°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ÊâßË°åÔºâ
        async function autoReadClipboardContent() {
            try {
                // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅÂâ™Ë¥¥ÊùøAPI
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const clipboardText = await navigator.clipboard.readText();
                    
                    // Â¶ÇÊûúÂâ™Ë¥¥ÊùøÊúâÂÜÖÂÆπ‰∏îÊñáÊú¨ËæìÂÖ•Ê°Ü‰∏∫Á©∫ÔºåÂàôÂ°´ÂÖÖÂÜÖÂÆπ
                    if (clipboardText && clipboardText.trim() && !textInput.value.trim()) {
                        textInput.value = clipboardText.trim();
                        
                        // ÈùôÈªòÂ°´ÂÖÖÔºå‰∏çÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
                        console.log('Â∑≤Ëá™Âä®Â°´ÂÖÖÂâ™Ë¥¥ÊùøÂÜÖÂÆπ');
                        
                        // Ëá™Âä®ËÅöÁÑ¶Âà∞ÊñáÊú¨ËæìÂÖ•Ê°Ü
                        textInput.focus();
                        
                        // Â∞ÜÂÖâÊ†áÁßªÂà∞ÊñáÊú¨Êú´Â∞æ
                        textInput.setSelectionRange(textInput.value.length, textInput.value.length);
                    }
                }
            } catch (error) {
                // ÈùôÈªòÂ§ÑÁêÜÈîôËØØÔºå‰∏çÊòæÁ§∫ÁªôÁî®Êà∑
                console.log('Ëá™Âä®ËØªÂèñÂâ™Ë¥¥ÊùøÂ§±Ë¥•:', error.message);
            }
        }

        // ËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπÔºàÊâãÂä®ÁÇπÂáªÊåâÈíÆÊó∂ÊâßË°åÔºâ
        async function readClipboardContent() {
            try {
                // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅÂâ™Ë¥¥ÊùøAPI
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const clipboardText = await navigator.clipboard.readText();
                    
                    if (clipboardText && clipboardText.trim()) {
                        // Â¶ÇÊûúÂâ™Ë¥¥ÊùøÊúâÂÜÖÂÆπÔºåÂàôÂ°´ÂÖÖÂà∞ÊñáÊú¨ËæìÂÖ•Ê°Ü
                        textInput.value = clipboardText.trim();
                        
                        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
                        showMessage('Â∑≤ËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπ', 'success');
                        
                        // Ëá™Âä®ËÅöÁÑ¶Âà∞ÊñáÊú¨ËæìÂÖ•Ê°Ü
                        textInput.focus();
                        
                        // Â∞ÜÂÖâÊ†áÁßªÂà∞ÊñáÊú¨Êú´Â∞æ
                        textInput.setSelectionRange(textInput.value.length, textInput.value.length);
                    } else {
                        // Ââ™Ë¥¥Êùø‰∏∫Á©∫
                        showMessage('Ââ™Ë¥¥ÊùøÂÜÖÂÆπ‰∏∫Á©∫', 'error');
                    }
                } else {
                    // ÊµèËßàÂô®‰∏çÊîØÊåÅÂâ™Ë¥¥ÊùøAPI
                    showMessage('ÊµèËßàÂô®‰∏çÊîØÊåÅÂâ™Ë¥¥ÊùøËØªÂèñ', 'error');
                }
            } catch (error) {
                // Ââ™Ë¥¥ÊùøËÆøÈóÆË¢´ÊãíÁªùÊàñÂá∫Áé∞ÂÖ∂‰ªñÈîôËØØ
                if (error.name === 'NotAllowedError') {
                    showMessage('ÈúÄË¶ÅÂâ™Ë¥¥ÊùøËÆøÈóÆÊùÉÈôêÔºåËØ∑ÁÇπÂáªÂÖÅËÆ∏', 'error');
                } else {
                    showMessage('ËØªÂèñÂâ™Ë¥¥ÊùøÂ§±Ë¥•: ' + error.message, 'error');
                }
                console.log('Êó†Ê≥ïËØªÂèñÂâ™Ë¥¥ÊùøÂÜÖÂÆπ:', error.message);
            }
        }

        // ÊòæÁ§∫‰∏ªÂÜÖÂÆπ
        function showMainContent() {
            loginContainer.style.display = 'none';
            mainContent.classList.add('show');
        }

        // ÊòæÁ§∫ÁôªÂΩïÁïåÈù¢
        function showLoginContainer() {
            mainContent.classList.remove('show');
            loginContainer.style.display = 'block';
            passwordInput.value = '';
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
